<ion-content>

  <ion-item color="dark" class="top">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <circle-progress (click)="startTimer()"  class="circleWrapper" height="50%"
  [maxPercent]="100" 
  [percent]="percent" 
  [radius]="radius" 
  [showTitle]="false"
  [subtitle]="remainingTime"
  [subtitleFontSize]="40"

  [showSubtitle]="true" 
  [showUnits]="false" 
  [outerStrokeWidth]="16" 
  [outerStrokeColor]="'#8000FF'"
  [showZeroOuterStroke]="false" 
  [backgroundStroke]="'#33003F'" 
  [backgroundStrokeWidth]="3" 
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FF00CB'" 
  [showInnerStroke]="false">
  </circle-progress>

  <p>{{elapsed.h}}:{{elapsed.m}}:{{elapsed.s}}</p>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTimer()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTimer()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
